<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Parrot - entity</title>
    <link type="text/css" href="css/jquery-ui-1.8.21.custom.css" rel="Stylesheet"/>
    <link type="text/css" href="css/default.css" rel="Stylesheet"/>
    <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/jsonUtil.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/Model.js"></script>
    <script type="text/javascript" src="js/ResourceDD.js"></script>
    <script type="text/javascript" src="js/Entities.js"></script>
    <script type="text/javascript" src="js/Entity.js"></script>

    <script type="text/javascript">
        var entityApp = undefined;

        $(document).ready(function () {
            entityApp = new Entity('person', '1');
            entityApp.setup();
        });
    </script>
</head>

<body>
<div id="home">
    <div id="main">
        <ul>
            <li><a href="#entity">Person</a></li>
            <li><a href="#dogs">Dogs</a></li>
            <li><a href="#cats">Cats</a></li>
        </ul>
        <div id="entity">
            <table>
                <tr>
                    <th>ID</th>
                    <td>1</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text" id="email" value="craig@craigcook.co.uk"/>
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" id="name" value="Craig Cook"/>
                    </td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>
                        <input type="text" id="phone" value="07345123456"/>
                    </td>
                </tr>
            </table>
        </div>
        <div id="dogs">
            <table>
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/Dog/1">1</a></td>
                    <td>Fido</td>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/Dog/2">2</a></td>
                    <td>Rex</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="cats">
            <table>
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/Cat/1">1</a></td>
                    <td>Bagpuss</td>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/Cat/2">2</a></td>
                    <td>Kitty</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="footer" class="ui-widget-content ui-corner-all">
        <div id="butEdit"
             class="ui-image-button ui-mode-item ui-mode-default"
             title="Edit">
            <img src="images/edit.png" alt="Edit"/>
            <label class="button-text">Edit</label>
        </div>
        <div id="butCancelEdit"
             class="ui-image-button ui-mode-item ui-mode-edit"
             title="Cancel">
            <img src="images/sign_stop.png" alt="Cancel"/>
            <label class="button-text">Cancel</label>
        </div>
        <div id="butSave"
             class="ui-image-button ui-mode-item ui-mode-edit"
             title="Save">
            <img src="images/save_as.png" alt="Save"/>
            <label class="button-text">Save</label>
        </div>
        <div id="butDelete"
             class="ui-image-button ui-mode-item ui-mode-default"
             title="Delete">
            <img src="images/delete.png" alt="Delete"/>
            <label class="button-text">Delete</label>
        </div>
    </div>
</div>
</body>
</html>
