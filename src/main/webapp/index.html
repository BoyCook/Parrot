<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Parrot</title>
    <link type="text/css" href="css/jquery-ui-1.8.21.custom.css" rel="Stylesheet"/>
    <link type="text/css" href="css/default.css" rel="Stylesheet"/>
    <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/Resources.js"></script>
    <script type="text/javascript">
        var rootResources = undefined;
        var allResources = undefined;

        $(document).ready(function() {
            $('#main').tabs();

            rootResources = new Resources({
                id: '#rootResources',
                url: '/service/resources/root'
            });
            rootResources.render();

            allResources = new Resources({
                id: '#allResources',
                url: '/service/resources'
            });
            allResources.render();
        });
    </script>
</head>

<body>

<div id="home">
    <div id="main">
        <ul>
            <li><a href="#actions">Actions</a></li>
            <li><a href="#coreResources">Core Resources</a></li>
            <li><a href="#rootResources">Root Entity Resources</a></li>
            <li><a href="#allResources">All Entity Resources</a></li>
        </ul>
        <div id="actions">
            <table>
                <tr>
                    <td><a href="view.html" target="_blank">View entities</a></td>
                </tr>
                <tr>
                    <td><a href="new.html" target="_blank">Create new entity</a></td>
                </tr>
            </table>
        </div>
        <div id="coreResources">
            <table>
                <tr>
                    <td><a target="_blank" href="/service/context">/context</a></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/model">/model</a></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/resources">/resources</a></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/resources/root">/resources/root</a></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="/service/example/{entity}">/example/{entity}</a></td>
                </tr>
            </table>
        </div>
        <div id="rootResources">
        </div>
        <div id="allResources">
        </div>
    </div>
</div>
</body>
</html>
