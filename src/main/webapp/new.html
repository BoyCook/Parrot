<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Parrot - create new entity</title>
    <link type="text/css" href="css/jquery-ui-1.8.21.custom.css" rel="Stylesheet"/>
    <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/Model.js"></script>
    <script type="text/javascript" src="js/ResourceDD.js"></script>
    <script type="text/javascript" src="js/NewEntity.js"></script>
    <script type="text/javascript">
        var model = undefined;
        var resourceDD = undefined;
        var newEntityApp = undefined;

        $(document).ready(function() {
            resourceDD = new ResourceDD({
                id:'#selResource',
                changeCallBack:function (val) {
                    newEntityApp.renderInputForm(model.get(val));
                    newEntityApp.loadExample(val);
                }
            });

            newEntityApp = new NewEntity({
                id: '#newEntity',
                button: '#subNew'
            });
            newEntityApp.setup();

            model = new Model();
            model.load(function(data){
                resourceDD.setup(data);
            });
        });
    </script>
</head>

<body>
<div id="home">
    <h3>Create new entity</h3>
    Select entity:
    <select id="selResource"></select>
    <div id="newEntity"></div>
    <input type="button" id="subNew" value="Submit" />
</div>
</body>
</html>
