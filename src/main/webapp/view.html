<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Parrot - entities</title>
    <link type="text/css" href="css/jquery-ui-1.8.21.custom.css" rel="Stylesheet"/>
    <link type="text/css" href="css/default.css" rel="Stylesheet"/>
    <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/Model.js"></script>
    <script type="text/javascript" src="js/ResourceDD.js"></script>
    <script type="text/javascript" src="js/Entities.js"></script>
    <script type="text/javascript">
        var model = undefined;
        var entities = undefined;
        var resourceDD = undefined;

        $(document).ready(function () {
            model = new Model();
            model.load();
            entities = new Entities({
                id:'#entities',
                url:'/service'
            });
            resourceDD = new ResourceDD({
                id:'#selResource',
                url:'/service/resources/root',
                changeCallBack:function (val) {
                    var type = val.substring(1);
                    entities.loadEntities(model.get(type));
                }
            });
            resourceDD.setup();
        });
    </script>
</head>

<body>

<div id="home">
    <h3>View entities</h3>
    Select entity:
    <select id="selResource"></select>

    <div id="entities"></div>
</div>
</body>
</html>
